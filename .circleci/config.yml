# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
trigger:
  -trigger
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # Be sure to update the Docker image tag below to openjdk version of your application.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/openjdk
    docker:
      - image: cimg/openjdk:17.0
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Use mvn clean and package as the standard maven build phase
#      - run:
#          name: Build
#          command: mvn clean install
##       Then run your tests!
#      - run:
#          name: Test
#          command: mvn test
      - run:
          name: Github Email
          command: git config user.email "yugeshae@gmail.com"
      - run:
          name: Github Username
          command: git config user.name "via circleci build"
      - run:
          name: Clean
          command: mvn clean
      - run:
          name: Release
          command: mvn --batch-mode release:prepare -s settings.xml
      - run:
          name: Deploy
          command: mvn --batch-mode release:perform -s settings.xml

# Invoke jobs via workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test
